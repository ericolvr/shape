name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run Black (format check)
        run: black --check app/ tests/
      
      - name: Run Flake8 (linting)
        run: flake8 app/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

  build:
    name: Build and Simulate Deploy
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          cp .env.example .env
          echo "DB_URL=postgresql+psycopg2://postgres:postgres@localhost:5432/postgres" >> .env
      
      - name: Run database migrations
        run: |
          alembic upgrade head
      
      - name: Start application (smoke test)
        run: |
          timeout 10s uvicorn app.main:app --host 0.0.0.0 --port 8000 || code=$?
          if [ $code -eq 124 ]; then
            echo "Application started successfully"
            exit 0
          else
            echo "Application failed to start"
            exit 1
          fi
      
      - name: Simulate deployment
        run: |
          echo "Simulating deployment to staging..."
          echo "Build successful"
          echo "Tests passed"
          echo "Ready for deployment"
          echo "Artifact: shape-api:${{ github.sha }}"
